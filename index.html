<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Usabilsimportkalkylatorn</title>

    <meta charset="utf-8" />
  </head>

  <body>
    <script type="text/javascript">
        function getEl(className) {
          return document.getElementsByClassName(className)[0]
        }
      
        function calculate() {
          const price = parseInt(this.getEl("calc__price").value)
          const exchangeRate = parseInt(this.getEl("calc__exchange-rate").value)

          const shipping = 1250 * exchangeRate
          const shippingInsurance = price * 1.015
          const taxableAmountSEK = (price + shipping + shippingInsurance) * exchangeRate
          const importToll = (taxableAmountSEK) * 1.1
          const vat = (taxableAmountSEK) * 1.25
          const adminFee = 4000
          const conversionFee = 20000
          const noiseVerification = 3000
          const inspection = 2500
          const originVerification = 700

          this.getEl("calc__shipping").textContent = shipping.toFixed(2)
          this.getEl("calc__shipping-insurance").textContent = shippingInsurance.toFixed(2)
          this.getEl("calc__import-toll").textContent = importToll.toFixed(2)
          this.getEl("calc__vat").textContent = vat.toFixed(2)
        }
    </script>

    <table>
      <thead>
        <tr>
          <th>Pris i dollar</th>
          <td><input type="number" class="calc__price" onblur="calculate()" /></td>
        </tr>
        <tr>
          <th>Dollarkurs</th>
          <td><input type="number" class="calc__exchange-rate" value="10" /></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Sjöfrakt RORO (est.)</th>
          <td class="calc__shipping"></td>
        </tr>
        <tr>
          <th>Sjöfraktsförsäkring 1,5%</th>
          <td class="calc__shipping-insurance"></td>
        </tr>
        <tr>
          <th>Importtull</th>
          <td class="calc__import-toll"></td>
        </tr>
        <tr>
          <th>Importmoms</th>
          <td class="calc__vat"></td>
        </tr>
        <tr>
          <th>Importadministration</th>
          <td class="calc__import-administration"></td>
        </tr>
        <tr>
          <th>USA-konvertering</th>
          <td class="calc__usa-conversion"></td>
        </tr>
        <tr>
          <th>Bullerintyg</th>
          <td class="calc__noise-paper"></td>
        </tr>
        <tr>
          <th>Besiktning</th>
          <td class="calc__car-inspection"></td>
        </tr>
        <tr>
          <th>Ursprungskontroll</th>
          <td class="calc__control-of-origin"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Totalt</th>
          <td class="calc__total"></td>
        </tr>
      </tfoot>
  </body>
</html>
