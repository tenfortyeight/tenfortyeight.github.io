<html>
  <head>
    <title>Usabilsimportkalkylatorn</title>
  </head>

  <body>
    <script type="text/javascript">
      function importCalculator.calculate(price) {
        price = price || parseInt(document.getElementsByClassName("calc__price")[0])

        const exchangeRate = parseInt(document.getElementsByClassName("calc__exchange-rate"))
        const shipping = 1250 * exchangeRate
        const shippingInsurance = price * 1.015
        const taxableAmount = price + shipping + shippingInsurance
        const importToll = ((taxableAmount) * exchangeRate) * 1.1
        const vat = ((taxableAmount) * exchangeRate) * 1.25
        console.log("shipping, shippingInsurance, taxableAmount, importToll, vat", shipping, shippingInsurance, taxableAmount, importToll, vat)
      }
    </script>

    <table>
      <thead>
        <tr>
          <th>Pris i dollar</th>
          <td><input type="number" class="calc__price" onchange="(e) => importCalculator.calculate(e.value)" /></td>
        </tr>
        <tr>
          <th>Dollarkurs</th>
          <td><input type="number" class="calc__exchange-rate" value="10" /></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Sjöfrakt RORO (est.)</th>
          <td class="calc__shipping"></td>
        </tr>
        <tr>
          <th>Sjövfraktsförsäkring 1,5%</th>
          <td class="calc__shipping-insurance"></td>
        </tr>
        <tr>
          <th>Importtull</th>
          <td class="calc__import-toll"></td>
        </tr>
        <tr>
          <th>Importmoms</th>
          <td class="calc__vat"></td>
        </tr>
        <tr>
          <th>Importadministration</th>
          <td class="calc__import-administration"></td>
        </tr>
        <tr>
          <th>USA-konvertering</th>
          <td class="calc__usa-conversion"></td>
        </tr>
        <tr>
          <th>Bullerintyg</th>
          <td class="calc__noise-paper"></td>
        </tr>
        <tr>
          <th>Besiktning</th>
          <td class="calc__car-inspection"></td>
        </tr>
        <tr>
          <th>Ursprungskontroll</th>
          <td class="calc__control-of-origin"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Totalt</th>
          <td class="calc__total"></td>
        </tr>
      </tfoot>
  </body>
</html>
